<div class="flex items-center py-8 px-8">
  <label class="inline-flex items-center mr-2" [for]="modalName + 'check'">
    <input
      [checked]="meal.checked"
      [id]="modalName + 'check'"
      type="checkbox"
      class="w-4 h-4 accent-green-600"
    />
  </label>

  <!-- bottone modal  -->
  <button class="font-medium text-gray-600" (click)="openModal()">
    {{ meal.meal }}
  </button>
</div>

<div
  [id]="modalName"
  class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 modal"
>
  <div class="relative top-40 mx-auto shadow-xl rounded-md bg-white max-w-md">
    <div class="flex justify-end p-2">
      <!-- bottone close modal  -->
      <button
        (click)="closeModal()"
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
      >
        <svg
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <div class="p-6 pt-0 text-center">
      <!-- <svg class="w-20 h-20 text-red-600 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

      <label
        for="email"
        class="block text-sm font-medium leading-5 text-gray-700"
        >{{ meal.meal }}</label

                />
                <div

                    <path

                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div>
        <h3 class="text-xl font-normal text-gray-500 mt-5 mb-6">
          Are you sure you want to delete this user?
        </h3>

        <!-- Pulsante "edit" -->
        <button
          (click)="enableEditing()"
          class="edit-button"
          style="display: inline-flex; align-items: center; height: 44px"
        >
          <link

            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
